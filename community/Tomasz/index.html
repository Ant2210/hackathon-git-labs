<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JiiXaa's profile</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="white"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          /></svg
        ><span class="title-text">findMe</span>
      </div>
      <div class="img-container">
        <img id="userImg" alt="GitHub profile avatar" />
      </div>
      <h1 id="userName"></h1>
      <h2 id="userLogin"></h2>
      <div class="personal-info">
        <span class="personal-item">
          <span class="location info-text">Location</span>
        </span>
        <span class="personal-item">
          <span class="joined-date info-text">Joined</span>
        </span>
      </div>
      <div class="social-info">
        <div class="social-item">
          <span class="repo num">01</span>
          <span class="social-label">Repositories</span>
        </div>
        <div class="social-item">
          <span class="following num">01</span>
          <span class="social-label">following</span>
        </div>
        <div class="social-item">
          <span class="followers num">01</span>
          <span class="social-label">followers</span>
        </div>
      </div>
    </div>
    <div class="data-wrap">
      <div class="graph-container">
        <div class="graph-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
          >
            <path
              d="M7 24h-6v-6h6v6zm8-9h-6v9h6v-9zm8-4h-6v13h6v-13zm0-11l-6 1.221 1.716 1.708-6.85 6.733-3.001-3.002-7.841 7.797 1.41 1.418 6.427-6.39 2.991 2.993 8.28-8.137 1.667 1.66 1.201-6.001z"
            />
          </svg>
          <span class="graph-title">Top Languages</span>
        </div>
        <div class="graph-body"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
